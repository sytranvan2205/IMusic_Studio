<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org"
>
  <head>
    <title>Sign-Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      th:href="@{/assets/sign-up/images/icons/favicon.ico}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/vendor/bootstrap/css/bootstrap.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/fonts/iconic/css/material-design-iconic-font.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/vendor/animate/animate.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/vendor/css-hamburgers/hamburgers.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/vendor/animsition/css/animsition.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/vendor/select2/select2.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/vendor/daterangepicker/daterangepicker.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/css/util.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/sign-up/css/main.css}"
    />
    <!--===============================================================================================-->
  </head>
  <body style="background-color: #999999">
    <div class="limiter">
      <div class="container-login100">
        <div
          class="login100-more"
          style="background-image: url('/assets/sign-up/images/cover-star.jpg')"
        ></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
          <form
            class="login100-form validate-form"
            th:action="@{/sign-up}"
            th:object="${accountCreateDto}"
            method="post"
          >
            <span class="login100-form-title p-b-59"> Sign Up </span>

            <div class="wrap-input100 validate-input" data-validate>
              <span class="label-input100">Username</span>
              <input
                class="input100"
                type="text"
                th:field="*{username}"
                placeholder="Username..."
              />
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate>
              <span class="label-input100">Email</span>
              <input
                class="input100"
                type="email"
                th:field="*{email}"
                placeholder="Email addess..."
              />
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate>
              <span class="label-input100">Password</span>
              <input
                class="input100"
                type="password"
                th:field="*{password}"
                placeholder="*************"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="flex-m w-full p-b-33">
              <div class="contact100-form-checkbox">
                <input
                  class="input-checkbox100"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox100" for="ckb1">
                  <span class="txt1">
                    I agree to the
                    <a href="#" class="txt2 hov1"> Terms of User </a>
                  </span>
                </label>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Sign Up</button>
              </div>

              <a
                th:href="@{/login}"
                class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"
              >
                Sign in
                <i class="fa fa-long-arrow-right m-l-5"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script
      th:href="@{/assets/sign-up/vendor/jquery/jquery-3.2.1.min.js}"
    ></script>
    <!--===============================================================================================-->
    <script
      th:href="@{/assets/sign-up/vendor/animsition/js/animsition.min.js}"
    ></script>
    <!--===============================================================================================-->
    <script th:href="@{/assets/sign-up/vendor/bootstrap/js/popper.js}"></script>
    <script
      th:href="@{/assets/sign-up/vendor/bootstrap/js/bootstrap.min.js}"
    ></script>
    <!--===============================================================================================-->
    <script th:href="@{/assets/sign-up/vendor/select2/select2.min.js}"></script>
    <!--===============================================================================================-->
    <script
      th:href="@{/assets/sign-up/vendor/daterangepicker/moment.min.js}"
    ></script>
    <script
      th:href="@{/assets/sign-up/vendor/daterangepicker/daterangepicker.js}"
    ></script>
    <!--===============================================================================================-->
    <script
      th:href="@{/assets/sign-up/vendor/countdowntime/countdowntime.js}"
    ></script>
    <!--===============================================================================================-->
    <script th:href="@{/assets/sign-up/js/main.js}"></script>
  </body>
</html>
